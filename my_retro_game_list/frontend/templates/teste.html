<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Jogo à Lista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .backdrop-blur {
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Conteúdo principal da página -->
    <div class="container mx-auto p-8">
        <!-- Botão para abrir o popover -->
        <a href="#" id="openPopover" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition duration-300">
            Adicionar Jogo à Lista
        </a>

    </div>

    <!-- teste pop com fundo desfocado -->
    <div id="popoverOverlay" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur hidden flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96 relative">
            <button id="closePopover" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Adicionar Jogo à Lista</h2>
            <form action="#" method="POST" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="game-select" class="block text-sm font-medium text-gray-700">Selecione o Jogo</label>
                    <select id="game-select" name="game" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="">Escolha um jogo</option>
                        {% for game in games %}
                            <option value="{{ game.id }}">{{ game.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="list-select" class="block text-sm font-medium text-gray-700">Adicionar à Lista</label>
                    <select id="list-select" name="status" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="played">Já Joguei</option>
                        <option value="to_play">Quero Jogar</option>
                    </select>
                </div>
                
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Adicionar à Lista
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const openPopover = document.getElementById('openPopover');
        const closePopover = document.getElementById('closePopover');
        const popoverOverlay = document.getElementById('popoverOverlay');

        openPopover.addEventListener('click', (e) => {
            e.preventDefault();
            popoverOverlay.classList.remove('hidden');
        });

        closePopover.addEventListener('click', () => {
            popoverOverlay.classList.add('hidden');
        });

        popoverOverlay.addEventListener('click', (e) => {
            if (e.target === popoverOverlay) {
                popoverOverlay.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
